<html>
<body>

<h2>Loop Program</h2>

<p id="demo"></p>

<script>
cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi", "Lamborghini"];

let text = "";
for (let i = 0; i < cars.length; i++) {
  text += cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
